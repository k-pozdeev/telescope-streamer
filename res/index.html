<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=100%, initial-scale=1"/>
    <title>jsmpeg streaming</title>
    <link href="/app.css" rel="stylesheet" />
</head>
<body>
<div id="wrapper">
    <div id="canvas-wrapper">
        <canvas id="videoCanvas">
            <p>
                Please use a browser that supports the Canvas Element, like
                <a href="http://www.google.com/chrome">Chrome</a>,
                <a href="http://www.mozilla.com/firefox/">Firefox</a>,
                <a href="http://www.apple.com/safari/">Safari</a> or Internet Explorer 10
            </p>
        </canvas>
    </div>
    <div id="side-panel">
        <div id="video-settings">
            <div class="form-row">
                <label for="form-video-exposure-mode">Exposure mode</label>
                <select id="form-video-exposure-mode" name="video-exposure-mode">
                    <option value="off">off</option>
                    <option value="auto">auto</option>
                    <option value="night">night</option>
                    <option value="nightpreview">nightpreview</option>
                    <option value="backlight">backlight</option>
                    <option value="spotlight">spotlight</option>
                    <option value="sports">sports</option>
                    <option value="snow">snow</option>
                    <option value="beach">beach</option>
                    <option value="verylong">verylong</option>
                    <option value="fixedfps">fixedfps</option>
                    <option value="antishake">antishake</option>
                    <option value="fireworks">fireworks</option>
                </select>
            </div>
            <div class="form-row">
                <label for="form-video-iso">ISO</label>
                <select id="form-video-iso" name="video-iso">
                    <option value="0">AUTO</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="200">200</option>
                    <option value="300">300</option>
                    <option value="400">400</option>
                    <option value="500">500</option>
                    <option value="600">600</option>
                    <option value="800">800</option>
                    <option value="1000">1000</option>
                    <option value="1200">1200</option>
                    <option value="1600">1600</option>
                </select>
            </div>
            <div class="form-row">
                <button class="form-btn" id="video-btn">VIDEO</button>
            </div>
        </div>
        <div id="photo-settings">
            <div class="form-row">
                <label for="form-photo-size">Размеры, px</label>
                <select id="form-photo-size" name="size">
                    <option value="4056x3040">4056x3040</option>
                    <option value="2560x1920">2560x1920</option>
                    <option value="1920x1080">1920x1080</option>
                    <option value="1280x720">1280x720</option>
                    <option value="1024x768">1024x768</option>
                    <option value="800x600">800x600</option>
                    <option value="640x480">640x480</option>
                </select>
            </div>
            <div class="form-row">
                <label for="form-photo-exposure-mode">Exposure mode</label>
                <select id="form-photo-exposure-mode" name="photo-exposure-mode">
                    <option value="off">off</option>
                    <option value="auto">auto</option>
                    <option value="night">night</option>
                    <option value="nightpreview">nightpreview</option>
                    <option value="backlight">backlight</option>
                    <option value="spotlight">spotlight</option>
                    <option value="sports">sports</option>
                    <option value="snow">snow</option>
                    <option value="beach">beach</option>
                    <option value="verylong">verylong</option>
                    <option value="fixedfps">fixedfps</option>
                    <option value="antishake">antishake</option>
                    <option value="fireworks">fireworks</option>
                </select>
            </div>
            <div class="form-row">
                <label for="form-photo-iso">ISO</label>
                <select id="form-photo-iso" name="iso">
                    <option value="100">100</option>
                    <option value="200">200</option>
                    <option value="300">300</option>
                    <option value="400">400</option>
                    <option value="500">500</option>
                    <option value="600">600</option>
                </select>
            </div>
            <div class="form-row">
                <label for="form-photo-shutter">Экспозиция, секунды</label>
                <select id="form-photo-shutter" name="shutter-speed-sec">
                    <option value="1/1000">1/1000</option>
                    <option value="1/500">1/500</option>
                    <option value="1/100">1/100</option>
                    <option value="1/25">1/25</option>
                    <option value="1/4">1/4</option>
                    <option value="1/2">1/2</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </div>
            <div class="form-row">
                <button class="form-btn" id="photo-btn">PHOTO</button>
            </div>
        </div>
        <div id="links">
            <ul></ul>
        </div>
    </div>
</div>
<script type="text/javascript" src="/jsmpg.js"></script>
<script type="text/javascript" src="/app.js"></script>
</body>
</html>
